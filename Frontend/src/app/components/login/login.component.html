<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 400px;">
      <div class="card-header text-center">
        <h2>Student Form</h2>
      </div>
      <div class="card-body">
        <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)">
          <div class="form-group mb-3">
            <label for="studentName">Student Name:</label>
            <input
              type="text"
              [(ngModel)]="studentObj.studentName"
              class="form-control"
              id="studentName"
              name="studentName"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="studentGrade">Student Grade:</label>
            <input
              type="text"
              [(ngModel)]="studentObj.studentGrade"
              class="form-control"
              id="studentGrade"
              name="studentGrade"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="studentRollNo">Student Roll No:</label>
            <input
              type="text"
              [(ngModel)]="studentObj.studentRollNo"
              class="form-control"
              id="studentRollNo"
              name="studentRollNo"
              required
            />
          </div>
          <div class="form-group form-check mb-3">
            <input
              type="checkbox"
              [(ngModel)]="studentObj.isActive"
              class="form-check-input"
              id="isActive"
              name="isActive"
              checked
            />
            <label class="form-check-label" for="isActive">Is Active</label>
          </div>
          <div class="form-group mb-3">
            <label for="createdDate">Created Date:</label>
            <input
              type="datetime-local"
              [(ngModel)]="studentObj.createdDate"
              class="form-control"
              id="createdDate"
              name="createdDate"
              required
              disabled
            />
          </div>
          <div class="form-group mb-3">
            <label for="modifiedDate">Modified Date:</label>
            <input
              type="datetime-local"
              [(ngModel)]="studentObj.modifiedDate"
              class="form-control"
              id="modifiedDate"
              name="modifiedDate"
              disabled
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>
</div>
