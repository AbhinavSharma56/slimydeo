<div class="container profile-container">
  <div class="card shadow profile-card">
    <div class="card-header text-center">
      <h2>{{ userProfileObj.fullName || "User Profile" }}</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userProfileForm="ngForm">
        <!-- Profile Picture -->
        <div class="text-center mb-4">
          <img
            src="/img/default-profile.jpg"
            alt="Profile Picture"
            class="profile-img img-thumbnail"
          />
        </div>

        <!-- Username (Non-editable) -->
        <div class="form-group mb-3">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="userProfileObj.username"
            name="username"
            required
            placeholder="Enter username"
            readonly
          />
        </div>

        <!-- Full Name -->
        <div class="form-group mb-3">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="userProfileObj.fullName"
            name="fullName"
            required
            placeholder="Enter full name"
          />
        </div>

        <!-- Date of Birth -->
        <div class="form-group mb-3">
          <label for="dob">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            [(ngModel)]="userProfileObj.dob"
            name="dob"
            required
          />
        </div>

        <!-- Email -->
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="userProfileObj.email"
            name="email"
            required
            placeholder="Enter email"
          />
        </div>

        <!-- Mobile Number -->
        <div class="form-group mb-3">
          <label for="mobileNumber">Mobile Number</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="userProfileObj.mobileNumber"
            name="mobileNumber"
            required
            placeholder="Enter mobile number"
          />
        </div>

        <!-- Address -->
        <div class="form-group mb-3">
          <label for="address">Address</label>
          <textarea
            class="form-control"
            [(ngModel)]="userProfileObj.address"
            name="address"
            placeholder="Enter address"
          ></textarea>
        </div>

        <!-- Gender -->
        <div class="form-group mb-3">
          <label for="gender">Gender</label>
          <select
            class="form-control"
            [(ngModel)]="userProfileObj.gender"
            name="gender"
            required
          >
            <option value="" disabled>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Weight -->
        <div class="form-group mb-3">
          <label for="weight">Weight</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="userProfileObj.weight"
            name="weight"
            required
            placeholder="Enter weight in kg"
          />
        </div>

        <!-- Height -->
        <div class="form-group mb-3">
          <label for="height">Height</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="userProfileObj.height"
            name="height"
            required
            placeholder="Enter height in cm"
          />
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
            Update
          </button>
          <button type="button" class="btn btn-secondary" (click)="resetForm()">
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
